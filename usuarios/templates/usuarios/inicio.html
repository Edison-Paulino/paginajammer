{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<!-- Estilos de la página principal -->
<style>
  .section {
    margin: 30px auto;
    margin-top: 8px;
    background-color: #1e3a5f;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    text-align: center;
  }

  #fechaHora {
    color: white;
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  label {
    color: white;
    font-size: 18px;
    display: block;
    margin-top: 25px;
    text-align: center;
  }

  .select-provincia {
    width: 350px;
    max-width: 95%;
    background-color: #42649a;
    color: white;
    border-radius: 8px;
    border: 1px solid #334155;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
  }

/* Formulario de control de frecuencia y estado */
  .input-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
    align-items: center;
  }

/* Formulario de control de frecuencia y estado */
  .freq-input {
    font-size: 28px;
    width: 140px;
    text-align: center;
    border-radius: 10px;
    padding: 8px 12px;
    background-color: #42649a;
    color: white;
    border: 1px solid #334155;
  }

  .unit-label {
    color: #cbd5e1;
    font-size: 18px;
  }

  .switch-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }

  .status-text {
    font-weight: bold;
    font-size: 16px;
    color: white;
    margin-top: 0;
  }

/* Formulario de control de frecuencia y estado */
  .switch input {
    display: none;
  }

  .slider {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #64748b;
    border-radius: 34px;
    cursor: pointer;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px; width: 26px;
    left: 4px; bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

/* Formulario de control de frecuencia y estado */
  input:checked + .slider {
    background-color: #0ea5e9;
  }

/* Formulario de control de frecuencia y estado */
  input:checked + .slider:before {
    transform: translateX(26px);
  }

  .quick-freqs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
  }

  .btn-freq {
    background-color: white;
    color: #1e3a5f;
    border: 2px solid #1e3a5f;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
  }

  .btn-freq:hover {
    background-color: #1e3a5f;
    color: white;
  }

  .range-container {
    width: 95%;
    max-width: 750px;
    margin: 30px auto 10px auto;
  }

/* Formulario de control de frecuencia y estado */
  .range-container input[type=range] {
    width: 100%;
    height: 8px;
    background: #334155;
    border-radius: 4px;
    outline: none;
  }

  .range-labels {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    padding: 0 12px;
    margin-top: 5px;
    color: white;
  }

  .btn-aplicar {
    background-color: #10b981;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 30px;
    font-size: 16px;
  }

  #graficos-container {
    margin-top: 40px;
  }

  .btn-aplicar:disabled {
    background-color: #334155 !important;
    cursor: not-allowed;
    opacity: 0.9;
  }

</style>



<div class="section">
  <h2>Configuración del sistema</h2>
  <div id="fechaHora"></div>

  <form method="POST">
    {% csrf_token %}

    <label for="provincia">Seleccionar provincia:</label>
    <select id="provincia" name="provincia" class="select-provincia" data-selected="{{ provincia_seleccionada }}">
      <option value="">Buscar provincia...</option>
      {% for prov in provincias %}
        <option value="{{ prov }}" {% if provincia_seleccionada == prov %}selected{% endif %}>{{ prov }}</option>
      {% endfor %}
    </select> 


    <label>Seleccionar frecuencia a bloquear:</label>
    <div class="input-row">
      <div>
        <label for="canalesWifi">Canales WiFi 2.4GHz:</label>
        <select id="canalesWifi" class="select-provincia" style="width: 250px;">
          <option value="">Selecciona un canal</option>
          {% for ch, freq in canales_wifi %}
            <option value="{{ freq }}">Canal {{ ch }} - {{ freq }} MHz</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="freqInput">Frecuencia Manual (MHz):</label>
        <input type="number" id="freqInput" name="frecuency" value="{{ frecuencia }}" min="300" max="3800" class="freq-input" />
      </div>
      <div>
        <label for="bandwidthInput">Ancho de Banda (MHz):</label>
        <input type="number" id="bandwidthInput" name="bandwidth" value="{{ bandwidth }}" min="2" max="28" class="freq-input" />
      </div>
      


      <div class="switch-container">
        <label class="switch">
          <input type="hidden" name="selector" value="0">
          <input type="checkbox" id="powerSwitch" name="selector" value="1" {% if selector == "1" %}checked{% endif %}>
          <span class="slider"></span>
        </label>
        <div class="status-text" id="statusText"></div>
      </div>
    </div>

    <label>Frecuencias comunes:</label>
    <div class="quick-freqs">
      <button type="button" class="btn-freq" onclick="setFrequency(315)">315 MHz (Controles)</button>
      <button type="button" class="btn-freq" onclick="setFrequency(433)">433 MHz (IoT)</button>
      <button type="button" class="btn-freq" onclick="setFrequency(868)">868 MHz (EU)</button>
      <button type="button" class="btn-freq" onclick="setFrequency(2400)">2400 MHz (BT)</button>
    </div>

    <div class="range-container">
      <input type="range" id="freqSlider" min="300" max="3800" value="{{ frecuencia }}" step="1">
      <div class="range-labels">
        <span>300 MHz</span><span>3.8 GHz</span>
      </div>
      <label for="gainInput">Ganancia RF (dB): <span id="gainValue">{{ rf_gain }}</span> dB</label>
      <input type="range" id="gainInput" name="rf_gain" min="0" max="73" value="{{ rf_gain }}" step="1" />
      <div class="range-labels">
        <span>0 dB</span><span>73 dB</span>
      </div>

    </div>

    <button type="submit" class="btn-aplicar">Aplicar cambios</button>
    <button type="button" id="btnLimpiar" class="btn-aplicar" style="background-color: #f87171;" onclick="restaurarValores()" disabled>Limpiar cambios</button>

  </form>
</div>



<script>
  document.addEventListener("DOMContentLoaded", function () {
    const freqInput = document.getElementById("freqInput");
    const freqSlider = document.getElementById("freqSlider");
    const bandwidthInput = document.getElementById("bandwidthInput");
    const gainInput = document.getElementById("gainInput");
    const selectorCheckbox = document.getElementById("powerSwitch");
    const btnLimpiar = document.getElementById("btnLimpiar");
    const gainValue = document.getElementById("gainValue");

    // Guardar valores originales al cargar DOM
    const valoresOriginales = {
      frecuencia: Number(freqInput.value),
      bandwidth: Number(bandwidthInput?.value),
      rf_gain: Number(gainInput?.value),
      selector: selectorCheckbox?.checked
    };

    function hayCambios() {
      return (
        Number(freqInput.value) !== valoresOriginales.frecuencia ||
        Number(bandwidthInput?.value) !== valoresOriginales.bandwidth ||
        Number(gainInput?.value) !== valoresOriginales.rf_gain ||
        selectorCheckbox?.checked !== valoresOriginales.selector
      );
    }

    function verificarCambios() {
      btnLimpiar.disabled = !hayCambios();
    }

    function restaurarValores() {
      freqInput.value = valoresOriginales.frecuencia;
      freqSlider.value = valoresOriginales.frecuencia;

      if (bandwidthInput)
        bandwidthInput.value = valoresOriginales.bandwidth;

      if (gainInput) {
        gainInput.value = valoresOriginales.rf_gain;
        if (gainValue) gainValue.textContent = valoresOriginales.rf_gain;
      }

      if (selectorCheckbox)
        selectorCheckbox.checked = valoresOriginales.selector;

      verificarCambios();
    }

    // Exponer para botón
    window.restaurarValores = restaurarValores;

    // Eventos
    freqInput.addEventListener("input", () => {
      freqSlider.value = freqInput.value;
      verificarCambios();
    });

    freqSlider.addEventListener("input", () => {
      freqInput.value = freqSlider.value;
      verificarCambios();
    });

    gainInput?.addEventListener("input", () => {
      if (gainValue) gainValue.textContent = gainInput.value;
      verificarCambios();
    });

    [bandwidthInput, selectorCheckbox].forEach(el => {
      if (el) el.addEventListener("input", verificarCambios);
    });

    // ✅ Reparar función setFrequency para botones rápidos
    window.setFrequency = function(freq) {
      freqInput.value = freq;
      freqSlider.value = freq;
      verificarCambios(); // fuerza el análisis
    };

    // También sincroniza los canales WiFi
    const canalesWifi = document.getElementById("canalesWifi");
    canalesWifi?.addEventListener("change", function () {
      const selectedFreq = parseFloat(this.value);
      if (!isNaN(selectedFreq)) {
        setFrequency(selectedFreq);
      }
    });

    verificarCambios(); // inicial
  });
</script>

<div class="section">
  <h2>Dashboards en tiempo real</h2>
  <div id="graficos-container">
    <div id="fft-plot" style="width: 100%; height: 400px;"></div>
    <div id="waterfall-plot" style="width: 100%; height: 400px; margin-top: 40px;"></div>
  </div>
</div>



<script>
<!-- Formulario de control de frecuencia y estado -->
  // Función para actualizar el input y el slider
  function setFrequency(freq) {
    freqInput.value = freq;
    freqSlider.value = freq;

    // Forzar evento de cambio en ambos
    freqInput.dispatchEvent(new Event("input"));
    freqSlider.dispatchEvent(new Event("input"));
  }



  // Evento cuando se selecciona un canal WiFi del combobox
  document.getElementById("canalesWifi").addEventListener("change", function () {
    const selectedFreq = parseFloat(this.value);
    if (!isNaN(selectedFreq)) {
      setFrequency(selectedFreq);
    }
  });
</script>

<script>
  const powerSwitch = document.getElementById("powerSwitch");
  const provinciaSelect = document.getElementById("provincia");

  function actualizarEstadoProvincia() {
    const encendido = powerSwitch.checked;
    provinciaSelect.required = encendido;

    // Opcional: visual
    if (encendido) {
      provinciaSelect.style.opacity = "1";
    } else {
      provinciaSelect.style.opacity = "0.5";
    }
  }

  powerSwitch.addEventListener("change", actualizarEstadoProvincia);
  document.addEventListener("DOMContentLoaded", actualizarEstadoProvincia);
</script>



<script>
  const socket = new WebSocket("ws://" + window.location.host + "/ws/monitor/");
  const historyLength = 50;
  let waterfallData = [];

  // Mantener conexión viva con pings cada 10 segundos
  setInterval(() => {
    if (socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify({ type: "ping" }));
    }
  }, 10000);

  // Intentar reconectar si se cierra el WebSocket
  socket.onclose = function () {
    console.warn("WebSocket cerrado, recargando en 1 segundo...");
    setTimeout(() => location.reload(), 1000);
  };

  // Variables globales para throttling
  let ultimoFrame = null;
  let datosPendientes = null;

  // Crear gráfico FFT inicial
  Plotly.newPlot('fft-plot', [{
    x: [], y: [],
    type: 'scatter',
    mode: 'lines',
    line: { color: 'deepskyblue' }
  }], {
    title: { text: "FFT (Espectro)", font: { size: 20 } },
    xaxis: {
      title: "Frecuencia (MHz)", range: [0, 1],
      fixedrange: true, showgrid: true,
      gridcolor: "#3b517c", zeroline: false,
      linecolor: '#ffffff', linewidth: 1, mirror: true
    },
    yaxis: {
      title: "Amplitud (dB)", range: [-100, 30],
      fixedrange: true, showgrid: true,
      gridcolor: "#3b517c", zeroline: false,
      linecolor: '#ffffff', linewidth: 1, mirror: true
    },
    paper_bgcolor: '#1e3a5f',
    plot_bgcolor: '#1e3a5f',
    font: { color: 'white' },
    margin: { t: 40 }
  }, { displayModeBar: false });

  // === Leer frecuencia central y BW desde Django ===
  const freq_center_mhz = parseFloat("{{ frecuencia }}");
  const bandwidth_mhz = parseFloat("{{ bandwidth }}");
  const f_start_init = freq_center_mhz - (bandwidth_mhz / 2);
  const f_stop_init = freq_center_mhz + (bandwidth_mhz / 2);

  // Crear gráfico Waterfall inicial
  Plotly.newPlot('waterfall-plot', [{
    z: [],
    x: Array.from({ length: 512 }, (_, i) =>
      f_start_init + (i * (f_stop_init - f_start_init) / 512)
    ),
    type: 'heatmap',
    colorscale: 'jet',
    zmin: -100,
    zmax: 30,
    showscale: true
  }], {
    title: { text: "Cascada", font: { size: 20 } },
    xaxis: {
      title: "Frecuencia (MHz)", range: [f_start_init, f_stop_init],
      fixedrange: true, showgrid: true,
      gridcolor: "#3b517c", zeroline: false,
      linecolor: '#ffffff', linewidth: 1, mirror: true
    },
    yaxis: {
      title: "Tiempo",
      autorange: 'reversed', fixedrange: true, showgrid: true,
      gridcolor: "#3b517c", zeroline: false,
      linecolor: '#ffffff', linewidth: 1, mirror: true
    },
    paper_bgcolor: '#1e3a5f',
    plot_bgcolor: '#1e3a5f',
    font: { color: 'white' },
    margin: { t: 40 }
  }, { displayModeBar: false });

  // === Función optimizada de redibujo con requestAnimationFrame ===
  function procesarDatos() {
    if (!datosPendientes) return;
    const data = datosPendientes;
    datosPendientes = null;

    const OFFSET_DB = 60;
    const fftValues = data.values.map(v => v - OFFSET_DB);
    const f_start = (data.center_freq - data.samp_rate / 2) / 1e6;
    const f_stop = (data.center_freq + data.samp_rate / 2) / 1e6;
    const freqAxis = Array.from({ length: fftValues.length }, (_, i) =>
      f_start + (i * (f_stop - f_start) / fftValues.length)
    );

    // Actualizar FFT
    Plotly.update('fft-plot', { x: [freqAxis], y: [fftValues] });
    Plotly.relayout('fft-plot', { 'xaxis.range': [f_start, f_stop] });

    // Actualizar Waterfall
    if (Array.isArray(fftValues) && fftValues.length > 0) {
      if (waterfallData.length >= historyLength) waterfallData.shift();
      waterfallData.push(fftValues.slice());
    }

    Plotly.update('waterfall-plot', {
      z: [waterfallData],
      x: [freqAxis]
    });

    ultimoFrame = null;  // listo para el siguiente frame
  }

  // WebSocket recibe datos
  socket.onmessage = function (event) {
    const data = JSON.parse(event.data);
    if (data.type === "fft") {
      datosPendientes = data;

      if (!ultimoFrame) {
        ultimoFrame = requestAnimationFrame(() => {
          procesarDatos();
        });
      }
    }
  };
</script>




<script>
  function setFrequency(freq) {
    const freqInput = document.getElementById("freqInput");
    const freqSlider = document.getElementById("freqSlider");

    freqInput.value = freq;
    freqSlider.value = freq;
  }

  // Cambiar frecuencia cuando se selecciona un canal WiFi
  document.addEventListener("DOMContentLoaded", function () {
    const canalesWifi = document.getElementById("canalesWifi");
    canalesWifi.addEventListener("change", function () {
      const selectedFreq = parseFloat(this.value);
      if (!isNaN(selectedFreq)) {
        setFrequency(selectedFreq);
      }
    });
  });
</script>


<script>
  function actualizarFechaHora() {
    const ahora = new Date();
    const opciones = {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };
    const fechaFormateada = ahora.toLocaleString('es-DO', opciones).replace(',', '');
    document.getElementById("fechaHora").innerText = fechaFormateada;
  }

  setInterval(actualizarFechaHora, 1000);
  actualizarFechaHora();
</script>

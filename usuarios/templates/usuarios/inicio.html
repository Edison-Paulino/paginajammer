{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<style>
  .section {
      margin: 30px auto;
      margin-top: 8px;
      background-color: #1e3a5f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
  }

  #fechaHora {
      color: white;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
  }

  label {
      color: white;
      font-size: 18px;
      display: block;
      margin-top: 25px;
      text-align: center;
  }

  .select-provincia {
      width: 350px;
      max-width: 95%;
      background-color: #42649a;
      color: white;
      border-radius: 8px;
      border: 1px solid #334155;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
  }

  .freq-block {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 30px;
  }

  .freq-left {
      display: flex;
      align-items: center;
      gap: 10px;
  }

  .freq-input {
      font-size: 28px;
      width: 140px;
      text-align: center;
      border-radius: 10px;
      padding: 8px 12px;
      background-color: #42649a;
      color: white;
      border: 1px solid #334155;
  }

  .unit-label {
      color: #cbd5e1;
      font-size: 18px;
  }

  .switch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
  }

  .status-text {
      font-weight: bold;
      font-size: 16px;
      color: white;
      margin-top: 0;
  }

  .range-container {
      width: 95%;
      max-width: 750px;
      margin: 30px auto 10px auto;
  }

  .range-container input[type=range] {
      width: 100%;
      height: 8px;
      background: #334155;
      border-radius: 4px;
      outline: none;
  }

  .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 0 12px;
      margin-top: 5px;
      color: white;
  }

  .switch input {
      display: none;
  }

  .slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      background-color: #64748b;
      border-radius: 34px;
      cursor: pointer;
  }

  .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
  }

  input:checked + .slider {
      background-color: #0ea5e9;
  }

  input:checked + .slider:before {
      transform: translateX(26px);
  }

  .btn-aplicar {
      background-color: #10b981;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      font-size: 16px;
  }

  #graficos-container {
      margin-top: 40px;
  }

</style>

<div class="section">
  <h1 id="fechaHora"></h1>

  <form method="POST">
    {% csrf_token %}

    <label for="provincia">Seleccionar provincia:</label>
    <select id="provincia" name="provincia" class="select-provincia" required data-selected="{{ provincia_seleccionada }}">
      <option value="">Buscar provincia...</option>
      {% for prov in provincias %}
        <option value="{{ prov }}" {% if provincia_seleccionada == prov %}selected{% endif %}>{{ prov }}</option>
      {% endfor %}
    </select>

    <label>Seleccionar frecuencia a bloquear:</label>
        <div class="freq-block">
        <div class="freq-left">
            <input type="number" id="freqInput" name="frecuency" value="{{ frecuencia }}" min="300" max="3800" class="freq-input" />
            <span class="unit-label">MHz</span>
        </div>
        <div class="switch-container">
            <label class="switch">
            <input type="hidden" name="selector" value="0">
            <input type="checkbox" id="powerSwitch" name="selector" value="1" {% if selector == "1" %}checked{% endif %}>
            <span class="slider"></span>
            </label>
            <div class="status-text" id="statusText"></div>
        </div>
        </div>

        <div class="range-container">
        <input type="range" id="freqSlider" min="300" max="3800" value="{{ frecuencia }}" step="1">
        <div class="range-labels">
            <span>300 MHz</span><span>3.8 GHz</span>
        </div>
        </div>

    <button type="submit" class="btn-aplicar">Aplicar cambios</button>
  </form>
<div id="graficos-container">
  <div id="fft-plot" style="width: 100%; height: 400px;"></div>
  <div id="waterfall-plot" style="width: 100%; height: 400px; margin-top: 40px;"></div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<script>
  setInterval(() => {
    const now = new Date();
    document.getElementById("fechaHora").textContent = now.toLocaleString('es-DO', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
  }, 1000);

  const freqInput = document.getElementById("freqInput");
  const freqSlider = document.getElementById("freqSlider");
  const powerSwitch = document.getElementById("powerSwitch");
  const statusText = document.getElementById("statusText");

  statusText.textContent = powerSwitch.checked ? "ON" : "OFF";
  freqInput.addEventListener("input", () => {
    const val = parseInt(freqInput.value);
    if (val >= 300 && val <= 3800) freqSlider.value = val;
  });
  freqSlider.addEventListener("input", () => {
    freqInput.value = freqSlider.value;
  });
  powerSwitch.addEventListener("change", () => {
    statusText.textContent = powerSwitch.checked ? "ON" : "OFF";
  });

  $(document).ready(function () {
    const $provincia = $('#provincia');
    $provincia.select2({
      placeholder: "Buscar provincia...",
      allowClear: true,
      minimumResultsForSearch: 5,
      dropdownAutoWidth: true,
      width: 'resolve'
    }).on('select2:open', function () {
      $('.select2-results__options').css('max-height', '200px');
    });
    const selectedProvincia = $provincia.data('selected');
    if (selectedProvincia) $provincia.val(selectedProvincia).trigger('change');
  });

  const socket = new WebSocket("ws://" + window.location.host + "/ws/monitor/");
  const historyLength = 100;
  let waterfallData = [];

  socket.onopen = () => console.log("✅ WebSocket conectado");
  socket.onerror = e => console.error("❌ WebSocket error:", e);

  socket.onmessage = function (event) {
    const data = JSON.parse(event.data);

    if (data.type === "fft") {
        const OFFSET_DB = 70;  // Ajusta según tu referencia deseada
        const fftValues = data.values.map(v => v - OFFSET_DB);  // Ajustar nivel base

        const f_start = (data.center_freq - data.samp_rate / 2) / 1e6;
        const f_stop = (data.center_freq + data.samp_rate / 2) / 1e6;
        const freqAxis = Array.from({ length: fftValues.length }, (_, i) =>
            f_start + (i * (f_stop - f_start) / fftValues.length)
        );

        Plotly.react('fft-plot', [{
            x: freqAxis,
            y: fftValues,
            type: 'scatter',
            mode: 'lines',
            line: { color: 'deepskyblue' }
        }], {
            title: { text: "FFT (Espectro)", font: { size: 20 } },
            xaxis: { title: "Frecuencia (MHz)", range: [f_start, f_stop], fixedrange: true },
            yaxis: { title: "Amplitud (dB)", range: [-100, 30], fixedrange: true },
            paper_bgcolor: '#1e3a5f',
            plot_bgcolor: '#1e3a5f',
            font: { color: 'white' },
            margin: { t: 40 }
        }, { staticPlot: true, displayModeBar: false });

        if (waterfallData.length >= historyLength) waterfallData.shift();
        waterfallData.push(fftValues);

        Plotly.react('waterfall-plot', [{
            z: waterfallData,
            x: freqAxis,
            type: 'heatmap',
            colorscale: 'jet',
            zmin: -100,
            zmax: 30,
            showscale: true
        }], {
            title: { text: "Waterfall", font: { size: 20 } },
            xaxis: { title: "Frecuencia (MHz)", range: [f_start, f_stop], fixedrange: true },
            yaxis: { title: "Tiempo", autorange: 'reversed', fixedrange: true },
            paper_bgcolor: '#1e3a5f',
            plot_bgcolor: '#1e3a5f',
            font: { color: 'white' },
            margin: { t: 40 }
        }, { staticPlot: true, displayModeBar: false });
    }

  };

  setInterval(() => {
    if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "ping" }));
    }
    }, 30000); // cada 30s

</script>
{% endblock %}
